<!DOCTYPE HTML>
<html>
<head>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script>
function initMaps()
{
	var mapProperty = {
		center:new google.maps.Latlng(3.1,101.512),
		zoom:5,
		mapTypeId: google.maps.mapTypeId.ROADMAP //satelite, roadmap, hybrid, 
	};
	
	var map = new google.maps.Map(document.getElementById("maps"),mapProperty); //kt mne nk display,function property
}

google.maps.event.addDomListener(window,"load",initMaps);
	
</script>
	
</head>
<body>
<div style="width:500px;height:350px;" id="maps">

</div>
</body>
</html>
