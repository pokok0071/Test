<!DOCTYPE html>
<html>
<head>
<script src="cordova.js"></script>
<script>
function pageLoaded()
{
	document.addEventListener("deviceready",siapsedia,false);
}

function siapsedia()
{
	navigator.notification.alert("App is ready",
								mulaKerja,
								"The New Test App",
								"Sudah! Jom jalan");
}

function mulaKerja()
{
	document.getElementById("msg").innerHTML = "Kerja boleh dimulakan";
}
</script>
</head>
<body onload="pageLoaded()">
<img src="potatoes.jpg" height="150" />
<h1>Welcome to PhoneGap. My Name is Tiki</h1>
This is our first mobile app using PhoneGap
<p id="msg"></p>
